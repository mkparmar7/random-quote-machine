<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Random Quote Machine</title>
  
     <script src = "./quotes.js">  </script>
        
        <script>


            window.onload = init;
            function init(){
                generateQuote()
            }

            function generateQuote(){
                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random()*quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];
                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
                let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
                let twitterLink = "https://twitter.com/intent/tweet?hashtags="
                twitterLink += quoteInApiFormat; 
                twitterLink += " - " +  authorInApiFormat;

                document.getElementById("tweet-quote").href = twitterLink;
                          
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;                                        

            }
                      
        </script>
        
    </head>
    <body>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-6 offset-md-3" >

        <wrapper id="quote-box" class= "card-header">Random Quotes
            <div class="card">
                
                <div class="card-body">
                  <h5 id="text" class="card-title"></h5>
                  <p id="author" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                  
            <button id="new-quote" onclick="generateQuote();" class="btn btn-block btn-primary" >New Quote</button>
            <a class="button btn btn-block btn-success" id="tweet-quote" title="Tweet this quote!" target="_blank" href="#" >Tweet Quote</a>
        
    </div>
</div>           
        </wrapper>
    </div>
</div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
